<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea name="textarea" id="data" cols="30" rows="10"></textarea>
  <button id="send">send</button>
  <button id="disconnect">WebSocket disconnect</button>
</body>
<script>
  var ws = new WebSocket("ws://localhost:8000/stream/andrew/");
  document.getElementById("send").addEventListener("click", (event) => 
  {
    data = document.getElementById("data").nodeValue
    ws.send(data);
  })
  document.getElementById("disconnect").addEventListener("click", (event) => 
  {
    ws.close();
  })
</script>
</html>
